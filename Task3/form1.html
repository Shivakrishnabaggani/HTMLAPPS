<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 1</title>
</head>
<body>
  <form>
    <h1>HTML Form</h1>
    <table cellspacing="5px">
      <tr>
        <td>
          <label for="id1">First Name: </label>
        </td>
        <td>
          <input type="text" id="id1"><br>
        </td>
      </tr>
      <tr>
        <td>
          <label for="id2">Last Name: </label>
        </td>
        <td>
          <input type="text" id="id2">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id3">Date of Birth: </label>
        </td>
        <td>
          <input type="date" id="id3">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id4">Email id: </label>
        </td>
        <td>
          <input type="email" id="id4">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id5">Mobile Number: </label>
        </td>
        <td>
          <input type="tel" id="id5">
        </td>
      </tr>
      <tr>
        <td>
          <input type="SUBMIT">
        </td>
        <td>
          <input type="RESET">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
