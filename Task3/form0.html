<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 0</title>
</head>
<body>
  <form>
    <table cellspacing="5px">
      <caption>
        <h3>Registration Form</h3>
      </caption>
      <tr>
        <td>
          <label for="id1">First Name</label>
        </td>
        <td>
          <label for="id2">Last Name</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="id1">
        </td>
        <td>
          <input type="text" id="id2">
        </td>        
      </tr>
      <tr>
        <td>
          <label for="id3">Birthday</label>
        </td>
        <td>
          <label>Gender</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="date" id="id3">
        </td>
        <td>
          <label>
            <input type="radio" name="gender" value="Male">Male
          </label>
          <label>
            <input type="radio" name="gender" value="Female">Female
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="id4">Email</label>
        </td>
        <td>
          <label for="id5">Phone Number</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="email" id="id4">
        </td>
        <td>
          <input type="tel" id="id5">
        </td>
      </tr>
      <tr>
        <td>
          <label>Subject</label>
        </td>
      </tr>
      <tr>
        <td>
          <Select>
            <option value="">Choose Option</option>
          </Select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
