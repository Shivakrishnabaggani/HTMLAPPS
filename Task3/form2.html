<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
</head>
<body>
  <form>
    <table cellspacing="5px">
      <caption>
        <h1>Registration form</h1>
      </caption>
      <tr>
        <td>
          <label for="id1">First Name</label>
        </td>
        <td>
          <input type="text" id="id1">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id2">Last Name</label>
        </td>
        <td>
          <input type="text" id="id2">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id3">Nick Name</label>
        </td>
        <td>
          <input type="text" id="id3">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id4">e-mail</label>
        </td>
        <td>
          <input type="email" id="id4">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id5">Password</label>
        </td>
        <td>
          <input type="password" id="id5">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id6">Date of Birth</label>
        </td>
        <td>
          <input type="date" id="id6">
        </td>
      </tr>
      <tr>
        <td>
          <label>Gender</label>
        </td>
        <td>
          <label>
            <input type="radio" name="gender" value="Male">Male
          </label>
          <label>
            <input type="radio" name="gender" value="Female">Female
          </label>
          <label>
            <input type="radio" name="gender" value="Others">Others
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="id7">Mobile</label>
        </td>
        <td>
          <input type="tel" id="id7">
        </td>
      </tr>
      <tr>
        <td>
          <label>Address</label>
        </td>
        <td>
          <textarea rows="6" cols="20">

          </textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit">
          <input type="reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
