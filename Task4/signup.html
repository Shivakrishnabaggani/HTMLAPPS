  <header>
    <center>
      <h1>FandF</h1>

    <p align="center">
      <a href="index.html">Home</a>

    </p>
    <hr>
  </header>
  <form>
    <table border="1px" cellspacing="2px" cellpadding="10px">
      <caption><h1>Signup Form</h1></caption>
      <tr>
        <td>
          <label for="id1">User ID:</label>
        </td>
        <td>
          <input type="text" id="id1">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id2">Password:</label>
        </td>
        <td>
          <input type="password" id="id2">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id3">Address:</label>
        </td>
        <td>
          <textarea name="address" id="address" rows="5" cols="20"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="id4">Phone:</label>
        </td>
        <td>
          <input type="tel" id="id4">
        </td>
      </tr>
      <tr>
        <td>
          <label for="id5">Date of Order:</label>
        </td>
        <td>
          <input type="date" id="id5">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center>
            <button>Signup</button>
          </center>
        </td>
      </tr>
    </table>
  </form>
  <hr>
